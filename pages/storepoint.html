<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>contact</title>
  </head>
  <body>
    <%- include('./layout/header'); -%>
<div class="container">
    <h1 class="bigtitle">門市據點</h1>
    <div class="locial d-flex ">
    <div class="chose">選擇地區</div>
    <div class="locialblock d-flex jcsc aic">
        <div class="locialname">台北中山旗艦店</div>
        <div class="arrow">
          <span class="material-symbols-outlined arrowicon">
            arrow_drop_down
            </span>
        </div>  
    </div>
  </div>
  <div class="point d-flex jcsc">
      <div class="pointmiximg">
        <div class="storeimg" style="background-image:url('https://raw.githubusercontent.com/hexschool/2022-web-layout-training/main/week3-4/store-1.png')"></div>
        
      <div class="pointword">
        <ul class="storeitem">
            <li class="storename">台北中山旗艦店</li>
            <ul class="store_word">
            <li class="storetel"><span class="material-symbols-outlined">
                call
                </span>電話：(02)000-1234</li>
            <li class="storetime"><span class="material-symbols-outlined">
                schedule
                </span>營業時間：10:00-21:00</li>
            <li class="storeaddress"><span class="material-symbols-outlined">
                location_on
                </span>地址：台北市中山區南京東路25巷2-1號</li>
          </ul>
      </div>
    </div>
     <div class="pointmap">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3614.4585244906466!2d121.52653047544148!3d25.05244357780453!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3442a966f6fc092d%3A0x9f740ea896779b57!2zMTA0OTHlj7DljJfluILkuK3lsbHljYDljZfkuqzmnbHot6_kuozmrrUyNeiZnw!5e0!3m2!1szh-TW!2stw!4v1722527899382!5m2!1szh-TW!2stw" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>

  </div>



</div>



    <%- include('./layout/footer'); -%>


    <script type="module" src="../main.js"></script>
  </body>
</html>
